  <style>
  
  .bulletin-board-container {
      max-width: 1300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

    .bulletin-board-container table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
  }

    .bulletin-board-container th,
    .bulletin-board-container td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
  }

    .search-bar {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
  }

    .search-bar input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
  }

    .search-bar button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
  }

    .search-bar label {
      margin-right: 10px
  }
    
	.border-button {
      text-align: right;
  }
 
    .border-button a {
    margin-left: 10px;
  }
 
    .page-numbers {
    text-align: center;
    margin-top: 20px;
  }

  .page-numbers li {
    display: inline-block;
    margin: 0 5px;
  }

  .call-to-action {
    position: fixed;
    bottom: 20px;
    right: 20px;
  }

  .call-to-action .border-button {
    text-align: center;
  }
  
  </style>
  
  <!-- *** 게시판 읽기 Start *** -->
  <div class="bulletin-board-container">
   <table th:object="${board}">
     <tr>
        <th>제목</th>
        <td th:text="*{b_title}"></td>
      </tr>
      <tr>
        <th>내용</th>
        <td th:text="*{b_contents}"></td>
      </tr>
      <tr>
        <th>조회수</th>
        <td th:text="*{b_view_count}"></td>
      </tr>
      <tr>
        <th>좋아요</th>
        <td th:text="*{b_like_count}"></td>
      </tr>
      <tr>
        <th>작성일</th>
        <td th:text="${#temporals.format(board.wr_date, 'yyyy-MM-dd HH:mm')}"></td>
      </tr>
      <tr>
        <th>닉네임</th>
        <td th:text="*{nickname}"></td>
      </tr>
      <tr>
        <th>첨부파일</th>
        <td>
		  <div th:if="*{files}" th:each="file : *{files}">
			  <a th:text="${file.original_filename}"
             th:href="@{/board/download/{id}(id=${file.attached_file_id})}"></a>
		  </div>
          
        </td>
      </tr>
   </table>
   <div class="center">
     <input type="button" onclick="location.href='/board/list'" value="목록으로">
     <th:block th:if="${#authentication.name == board.member_id}">
        <input type="button" th:onclick="|location.href='/board/update?board_id=${board.board_id}'|" value="수정하기">
        <input type="button" th:onclick="|location.href='/board/delete?board_id=${board.board_id}'|" value="삭제하기">
      </th:block>
   </div>
  </div>
  <!-- *** 게시판 읽기 End *** -->
