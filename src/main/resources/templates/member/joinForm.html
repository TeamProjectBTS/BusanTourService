<html lang="kor">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="/assets/images/pabicon.png" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>회원가입 페이지</title>

    <link rel="stylesheet" href="/assets/css/templatemo-woox-travel.css">

<body>

  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="/" class="logo2">
                        <img src="/assets/images/logo2.png" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a style=" border-radius: 0px;" class="menu-item" href="/tour_spot/list">관광지</a></li>
                        <li><a style=" border-radius: 0px;" class="menu-item" href="/restaurant/list">음식점</a></li>
                        <li><a style=" border-radius: 0px;" class="menu-item" href="/shopping/list">쇼핑</a></li>
                        <li>
							<a class="menu-item" href="/board/list" style=" border-radius: 0px;">자유 게시판</a>
						</li>
                        
						<li sec:authorize="isAuthenticated()" class="menu-item-container" >
							<a class="menu-item" href="/member/mypage" style="width: max-content; border-radius: 0px;"
								>[[${loginUser.member.nickname}]]님</a>
							<div class="menu-container" style="width: max-content; text-align: center;" >
								<a class="menu-item" href="/member/mypage" style=" border-radius: 0px;">마이페이지</a>
								<a class="menu-item" href="/complain/list" style=" border-radius: 0px;">고객문의</a>
								<a class="menu-item" href="/member/logout" style=" border-radius: 0px;">로그아웃</a>
							</div>
						</li>
						
						<li sec:authorize="isAnonymous()">
							<a href="/member/login" class="menu-item" style="width: max-content; border-radius: 0px;">로그인</a>
						</li>
                    </ul>
						
                    <a class='menu-trigger' >
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->


  <div class="reservation-form">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
        </div>
        <div class="col-lg-10"  style="margin: auto;">
          <form id="reservation-form" th:object="${joinForm}" method="post" role="search" action="/member/join">
            <div class="row">
              <div class="col-lg-12">
                <h4>회원가입</h4>
                <div style="width: fit-content;" class="alert alert-success" th:if="${#fields.hasGlobalErrors()}">
						  <div th:each="err : ${#fields.globalErrors()}">
							  <div th:text="${err}"></div>
						  </div>
					  </div>
              </div>
              <div class="col-lg-6">
                  <fieldset>
                      <label for="member_id" class="form-label">&nbsp;&nbsp;&nbsp;&nbsp; ID입력</label>
                      <input type="text" th:field="*{member_id}" class="UserID" placeholder="6~20자의 ID" autocomplete="on" required>
                  	  
					 
             		<div class="alert alert-success" th:errors="*{member_id}"></div>
                  </fieldset>
              </div>
              
              <div class="col-lg-6">
                  <fieldset>
                      <label for="password" class="form-label">&nbsp;&nbsp;&nbsp;&nbsp; 패스워드 입력</label>
                 	 <input type="password" th:field="*{password}" class="password" placeholder="6~20자의 패스워드" autocomplete="on" required>
                 	 <div class="alert alert-success" th:errors="*{password}"></div>
                  </fieldset>
              </div>	
              
              
              <div class="col-lg-6">
                  <fieldset>
                      <label for="nickname" class="form-label">&nbsp;&nbsp;&nbsp;&nbsp; 닉네임 입력</label>
                      <input type="text" th:field="*{nickname}" placeholder="한글은 6자, 영문은 20자까지 가능" autocomplete="on" required>
                       <div class="alert alert-success" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
					  
                  </fieldset>
              </div>
              
              <div class="col-lg-6">
                <fieldset>
                    <label for="email" class="form-label">&nbsp;&nbsp;&nbsp;&nbsp; E-Mail 입력</label>
                    <input type="text" th:field="*{email}" placeholder="ex)abc@naver.com" autocomplete="on" required>
                     <div class="alert alert-success" th:errors="*{email}"></div>
                </fieldset>
              </div>
              
              <div class="col-lg-6">
                <fieldset>
                    <label for="name" class="form-label">&nbsp;&nbsp;&nbsp;&nbsp; 이름 입력</label>
                    <input type="text" th:field="*{name}" placeholder="ex)홍길동" autocomplete="on" required>
                     <div class="alert alert-success" th:errors="*{name}"></div>
                </fieldset>
              </div>
              
              <div class="col-lg-6">
                <fieldset>
                    <label for="phone" class="form-label">&nbsp;&nbsp;&nbsp;&nbsp; 휴대전화 입력</label>
                    <input type="text" th:field="*{phone}" placeholder="ex)0101112222" autocomplete="on" required>
                     <div class="alert alert-success" th:errors="*{phone}"></div>
                </fieldset>
              </div>
       
              <div class="col-lg-3" style="margin: auto;">                        
					  <fieldset>
                      <input type="submit" style="background-color: lightsteelblue;"  value="회원가입">	
                      <input type="reset" style="background-color: lightsteelblue;" value="다시작성">
					  </fieldset>
                    
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          
          
        </div>
      </div>
    </div>
  </footer>


  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="/assets/js/isotope.min.js"></script>
  <script src="/assets/js/owl-carousel.js"></script>
  <script src="/assets/js/wow.js"></script>
  <script src="/assets/js/tabs.js"></script>
  <script src="/assets/js/popup.js"></script>
  <script src="/assets/js/custom.js"></script>

  <script>
    $(".option").click(function(){
      $(".option").removeClass("active");
      $(this).addClass("active"); 
    });
    
   
    

  </script>

  </body>

</html>
