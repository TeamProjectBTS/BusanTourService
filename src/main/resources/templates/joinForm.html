  <div class="reservation-form">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
        </div>
        <div class="col-lg-12">
          <form id="reservation-form" name="gs" method="submit" role="search" action="#">
            <div class="row">
              <div class="col-lg-12">
                <h4>회원가입</h4>
              </div>
              <div class="col-lg-6">
                  <fieldset>
                      <label for="ID	" class="form-label">ID입력</label>
                      <input type="text" name="Name" class="Name" placeholder="ID를 입력해주세요" autocomplete="on" required>
                  </fieldset>
              </div>
              
              <div class="col-lg-6">
                  <fieldset>
                      <label for="chooseGuests" class="form-label">패스워드 입력</label>
                 	 <input type="password" name="password" class="Number" placeholder="패스워드를 입력해주세요" autocomplete="on" required>
                  </fieldset>
              </div>
              
              
              <div class="col-lg-6">
                  <fieldset>
                      <label for="NickName" class="form-label">닉네임 입력</label>
                      <input type="text" name="Name" class="Name" placeholder="닉네임을 입력해주세요" autocomplete="on" required>
                  </fieldset>
              </div>
              
              <div class="col-lg-6">
                <fieldset>
                    <label for="Number" class="form-label">E-Mail 입력</label>
                    <input type="text" name="Number" class="Number" placeholder="E-mail을 입력 해 주세요" autocomplete="on" required>
                </fieldset>
              </div>
              
              <div class="col-lg-6">
                <fieldset>
                    <label for="Number" class="form-label">이름 입력</label>
                    <input type="text" name="Number" class="Number" placeholder="실명을 입력 해 주세요" autocomplete="on" required>
                </fieldset>
              </div>
              
              <div class="col-lg-6">
                <fieldset>
                    <label for="Number" class="form-label">전화번호 입력</label>
                    <input type="number" name="Number" class="Number" placeholder="전화번호를 입력 해 주세요" autocomplete="on" required>
                </fieldset>
              </div>
       
              <div class="col-lg-3" style="margin: auto;">                        
                  <fieldset>
                      <button class="main-button">가입하기</button>
                  </fieldset>
              </div>
            </div>
          </form>
