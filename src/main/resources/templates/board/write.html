  <style>
  
  .bulletin-board-container {
      max-width: 1300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

    .bulletin-board-container table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
  }

    .bulletin-board-container th,
    .bulletin-board-container td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
  }

    .search-bar {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
  }

    .search-bar input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
  }

    .search-bar button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
  }

    .search-bar label {
      margin-right: 10px
  }
    
    
    
	.border-button {
      text-align: right;
  }
 
    .border-button a {
    	margin-left: 10px;
  }
 
    .page-numbers {
    text-align: center;
    margin-top: 20px;
  }

    .page-numbers li {
    display: inline-block;
    margin: 0 5px;
  }

    .call-to-action {
    position: fixed;
    bottom: 20px;
    right: 20px;
  }

    .call-to-action .border-button {
    text-align: center;
  }
  
    .bd .itx_wrp {
	  position: relative;
  }
  
    element.style {
	  visibility: visible;
  }
  
    .bd .itx_wrp
    label {
	  position: absolute;
	  top: -4px;
	  left: 8px;
  }
  
  .itx_wrp {
  text-align: center;
}

.itx_wrp label {
  position: static; /* 가운데 정렬을 위해 position 속성을 변경 */
  display: block; /* inline으로 설정돼 있을 경우 block으로 변경 */
  margin: 0 auto; /* 수평 가운데 정렬 */
}

.itx_wrp input {
  width: 700px;
  border: 1px #C4CAD1 solid;
  font-size: 12pt;
  padding-top: 6px;
  margin: 0 auto; /* 수평 가운데 정렬 */
  display: block; /* inline으로 설정돼 있을 경우 block으로 변경 */
}

.xefu-btn {
	display: inline-block;
	margin: 0;
	padding: 0 12px!important;
	height: 24px!important;
	border: 1px solid #bbb;
	border-radius: 2px;
	text-decoration: none!important;
	text-align: center;
	vertical-align: top;
	line-height: 24px!important;
	font-family: inherit;
	font-size: 15px;
	color: #333;
	cursor: pointer;
	box-shadow: inset 0 1px 0 rgba(255,255,255,.2),
				0 1px 2px rgba(0,0,0,.05);
	background-color: #f5f5f5;
	background-image: -webkit-linear-gradient(top,#fff,#e6e6e6);
	background-repeat: repeat-x;
}

.xefu-act-selectfile {
	overflow: hidden!important;
}

.xefu-btn>a, xefu-btn>button, .xefu-btn>input, .xefu-btn>span {
	display: inline-block;
	margin: 0 -12px!important;
	padding: 0 12px!important;
	overflow: visible;
	width: auto;
	height: 24px;
	border: 0;
	vertical-align: top;
	text-decoration: none!important;
	line-height: 24px;
	font-family: inherit;
	font-size: 13px;
	color: #333;
	cursor: pointer;
	background: 0 0;
}

.fileinput-button input {
	position: absolute;
	top: 0;
	right: 0;
	opacity: 0;

  <div class="bulletin-board-container">

			  <form th:object="${writeForm}" method="post" action="/board/write" enctype="multipart/form-data" style="margin:0; padding:0;">

			    <table cellpadding="0" cellspacing="0" border="0" width="100%" style="table-layout: fixed">

						   #C4CAD1 solid;font-size:9pt;padding-top: 3px; height: auto">	
						</td>

						<td style="display: inline-block; border: 0px; color: red;" th:errorClass="error" th:errors="*{b_title}"></td>
						<td style="display: inline-block; border: 0px; color: red;" th:errorClass="error" th:errors="*{b_contents}"></td>
					  </tr>

					<textarea th:field="*{b_contents}"  style="float: left; resize: none;
